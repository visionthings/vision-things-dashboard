<section>
  <app-heading message="تعديل القسم"></app-heading>

  <form [formGroup]="form" (ngSubmit)="submit()" class="grid grid-cols-1 gap-5">
    <!-- Title in Arabic -->
    <div class="grid grid-cols-3 gap-5">
      <label for="title_ar">اسم القسم باللغة العربية</label>
      <input
        type="text"
        id="title_ar"
        name="title_ar"
        formControlName="title_ar"
        class="col-span-2"
      />
    </div>

    <!-- Title in English -->
    <div class="grid grid-cols-3 gap-5">
      <label for="title_en">اسم القسم باللغة الإنجليزية</label>
      <input
        type="text"
        id="title_en"
        name="title_en"
        formControlName="title_en"
        class="col-span-2"
      />
    </div>

    <!-- Submit -->
    <button type="submit" [disabled]="form.invalid">حفظ</button>
  </form>
</section>
@if (successMessage) {
<app-success-message [message]="successMessage"></app-success-message>
} @if (errorMessage) {
<app-error-message [message]="errorMessage"></app-error-message>
}
